        <div class="card copy">
            <div class="card-head">
                <p id="info-left" class="card-info">Text to Encode</p>
                <input class="toggle" id="switch" type="checkbox" />
                <label class="switch" for="switch" id="coder">ENCODING</label>
                <button title="Copy to Clipboard" class="copy-clipboard"></button>
            </div>
            <div class="card-body">
                <textarea id="text-left" spellcheck="false" class="card-content" rows="10" cols="30"></textarea>

        </div>

            <div class="card-head">
                <p id="info-center" class="card-info">caesar encoding</p>
            </div>
            <div class="card-body">
                <div class="container flex-col">
                    <div class="container w-50">
                        <select id="coding" class="select label">
                            <!-- Displacement -->
                            <option class="option" selected value="caesar">‚úÖ caesar</option>
                            <!-- Transposition -->
                            <option class="option" value="zigzag">‚úÖ zigzag</option>
                            <option class="option" value="series">‚úÖ series</option>
                            <option class="option" value="col">‚úÖ transCol</option>
                            <option class="option" value="colNum">‚úÖ Col-Num</option>
                            <option class="option" value="row">‚úÖ transRow</option>
                            <!-- Substitution -->
                            <option class="option" value="mono">‚úÖ mono</option>
                            <option class="option" value="vigenere">‚úÖ poli</option>
                        </select>
                    </div>
                    <div class="container center p-bottom">
                        <label title="alphabet">üî° alpha</label>
                        <input type="text" id="alpha" class="field" placeholder="A...Z" spellcheck="false"
                            value="abcdefghijklmn√±opqrstuvwxyz">
                    </div>
                    <div class="container center p-bottom">
                        <label id="label-1" title="param" for="coding">üìê moves</label>
                        <input id="input-1" spellcheck="false" class="field" type="text" placeholder="required"
                            value="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="card copy">
            <div class="card-head" style="padding-bottom: 1rem;">
                <p id="info-right" class="card-info">Encoded Text</p>
                <button title="Copy to Clipboard" class="copy-clipboard"></button>
            </div>
            <div class="card-body">
                <textarea id="text-right" spellcheck="false" class="card-content" rows="10" cols="30" disabled></textarea>
            </div>
        </div>
    </section>
